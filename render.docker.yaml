services:
  - type: web
    name: offerwise
    runtime: docker
    plan: starter  # Docker + OCR requires Starter plan ($7/mo)
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: offerwise-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
