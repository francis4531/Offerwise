<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong - OfferWise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #f1f5f9;
        }
        p {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #475569;
        }
        .btn-secondary:hover {
            border-color: #64748b;
            box-shadow: none;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .logo span {
            color: #f59e0b;
        }
        .support {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #334155;
            font-size: 14px;
            color: #64748b;
        }
        .support a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KXYFZ5BYPL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag("js", new Date());
        gtag("config", "G-KXYFZ5BYPL");
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">Offer<span>Wise</span></div>
        <div class="error-icon">⚠️</div>
        <h1>Something Went Wrong</h1>
        <p>We encountered an unexpected error. Our team has been notified and is working on it. Please try again in a few moments.</p>
        <div class="btn-group">
            <button onclick="location.reload()" class="btn">Try Again</button>
            <a href="/" class="btn btn-secondary">Go Home</a>
        </div>
        <div class="support">
            Need help? Contact <a href="mailto:support@getofferwise.ai">support@getofferwise.ai</a>
        </div>
    </div>
</body>
</html>
