<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OfferWise AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --text-display-l: 2rem;
            --text-body: 1rem;
            --text-body-sm: 0.875rem;
            --text-caption-lg: 0.8125rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .logo h1 {
            font-size: var(--text-display-l);
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: var(--text-body);
            line-height: 1.5;
        }
        
        .subtitle {
            color: #cbd5e1;
            font-size: var(--text-body-sm);
            text-align: center;
            margin-bottom: 32px;
        }
        
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .oauth-btn {
            width: 100%;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: var(--text-body);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #e2e8f0;
        }
        
        .oauth-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2);
        }
        
        .oauth-btn.google {
            background: white;
            color: #1f2937;
            border-color: #e5e7eb;
        }
        
        .oauth-btn.google:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        
        .oauth-btn.facebook {
            background: #1877f2;
            color: white;
            border-color: #1877f2;
        }
        
        .oauth-btn.facebook:hover {
            background: #166fe5;
            border-color: #60a5fa;
        }
        
        .oauth-icon {
            width: 24px;
            height: 24px;
        }
        
        .security-note {
            margin-top: 32px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            text-align: center;
        }
        
        .security-note p {
            color: #94a3b8;
            font-size: var(--text-caption-lg);
            line-height: 1.6;
        }
        
        .security-note strong {
            color: #60a5fa;
        }
        
        .back-link {
            text-align: center;
            margin-top: 32px;
        }
        
        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            font-size: var(--text-body-sm);
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            .logo h1 {
                font-size: var(--text-display-l);
            }
        }
    </style>
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KXYFZ5BYPL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag("js", new Date());
        gtag("config", "G-KXYFZ5BYPL");
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>OfferWise AI</h1>
            <p>Smart offer pricing for home buyers</p>
        </div>
        
        <div class="subtitle">
            Sign in to continue
        </div>
        
        <div class="oauth-buttons">
            <a href="/login/google" class="oauth-btn google">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
            
            <a href="/login/facebook" class="oauth-btn facebook">
                <svg class="oauth-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Continue with Facebook
            </a>
        </div>
        
        <div class="security-note">
            <p>
                <strong>üîí Secure & Simple</strong><br>
                No passwords to remember. We use industry-standard OAuth 2.0 for secure authentication.
            </p>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to home</a>
        </div>
    </div>
</body>
</html>
