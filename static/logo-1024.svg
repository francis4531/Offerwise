<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    
    <linearGradient id="piggyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="1024" height="1024" fill="#1e293b"/>
  
  <g transform="translate(512, 480)">
    
    <!-- SOLID HOUSE -->
    <g>
      <!-- House body - solid rectangle -->
      <rect x="-240" y="20" width="480" height="300" 
            fill="url(#houseGradient)"/>
      
      <!-- Roof - solid triangle -->
      <path d="M -280 20 L 0 -240 L 280 20 Z" 
            fill="url(#roofGradient)"/>
      
      <!-- Chimney -->
      <rect x="150" y="-160" width="50" height="90" 
            fill="#94a3b8"/>
      <rect x="145" y="-170" width="60" height="15" 
            fill="#64748b"/>
      
      <!-- Door -->
      <rect x="-35" y="200" width="70" height="120" 
            fill="#1e3a8a"
            rx="35"/>
      
      <!-- Door knob -->
      <circle cx="15" cy="260" r="6" fill="#fbbf24"/>
      
      <!-- Windows -->
      <rect x="-180" y="80" width="70" height="70" 
            fill="#dbeafe" rx="4"/>
      <rect x="110" y="80" width="70" height="70" 
            fill="#dbeafe" rx="4"/>
    </g>
    
    <!-- PIGGY BANK INSIDE HOUSE - Side view -->
    <g transform="translate(0, 100)">
      
      <!-- Piggy body -->
      <ellipse cx="0" cy="0" rx="100" ry="65" 
               fill="url(#piggyGradient)"/>
      
      <!-- Highlight -->
      <ellipse cx="-25" cy="-15" rx="35" ry="20" 
               fill="#fde047"/>
      
      <!-- Pig head/snout -->
      <ellipse cx="80" cy="5" rx="32" ry="28" 
               fill="#fcd34d"/>
      <ellipse cx="98" cy="5" rx="16" ry="20" 
               fill="#fbbf24"/>
      
      <!-- Nostrils -->
      <ellipse cx="98" cy="1" rx="4" ry="6" fill="#78350f"/>
      <ellipse cx="98" cy="10" rx="4" ry="6" fill="#78350f"/>
      
      <!-- Eye -->
      <circle cx="68" cy="-6" r="6" fill="#78350f"/>
      
      <!-- Ear -->
      <ellipse cx="35" cy="-40" rx="15" ry="25" 
               fill="#fbbf24"
               transform="rotate(12 35 -40)"/>
      
      <!-- Legs -->
      <rect x="-60" y="45" width="16" height="32" 
            fill="#f59e0b" rx="8"/>
      <rect x="-20" y="45" width="16" height="32" 
            fill="#f59e0b" rx="8"/>
      <rect x="20" y="45" width="16" height="32" 
            fill="#f59e0b" rx="8"/>
      <rect x="60" y="45" width="16" height="32" 
            fill="#f59e0b" rx="8"/>
      
      <!-- Curly tail -->
      <path d="M -85 -5 Q -115 -15, -120 0 Q -125 10, -120 15" 
            stroke="#f59e0b" 
            stroke-width="8" 
            fill="none"
            stroke-linecap="round"/>
      
      <!-- Coin slot -->
      <rect x="-18" y="-48" width="36" height="9" 
            fill="#1e293b" 
            rx="2"/>
    </g>
    
    <!-- DOLLAR SIGNS INSIDE THE HOUSE -->
    <g>
      <!-- Top left inside house -->
      <text x="-160" y="-60" 
            font-family="Arial, sans-serif" 
            font-size="55" 
            font-weight="900" 
            fill="#10b981">$</text>
      
      <!-- Top right inside house -->
      <text x="130" y="-60" 
            font-family="Arial, sans-serif" 
            font-size="55" 
            font-weight="900" 
            fill="#10b981">$</text>
      
      <!-- Left side -->
      <text x="-180" y="50" 
            font-family="Arial, sans-serif" 
            font-size="50" 
            font-weight="900" 
            fill="#10b981">$</text>
      
      <!-- Right side -->
      <text x="150" y="50" 
            font-family="Arial, sans-serif" 
            font-size="50" 
            font-weight="900" 
            fill="#10b981">$</text>
    </g>
    
  </g>
  
  <!-- TEXT -->
  <text x="512" y="890" 
        font-family="'SF Pro Display', Arial, sans-serif" 
        font-size="88" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff">
    Offerwise AI
  </text>
  
</svg>
